<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="previsaoOut">
        <input class="input-city" type="text" placeholder="Digite sua cidade">
        <button class="search-button">
            <i class="bi bi-search"></i>
        </button>

        <div class="medium-box">
            <h2 class="temp-sp">Tempo em São Paulo</h2>
            <p class="temp">21ºC</p>
            <div class="container">
                <img class="cloud" src="IMG/04n.png" alt="">
                <p class="Nublado">Nublado</p>
            </div>
            <p class="Umidade">Umidade: 76%</p>
        </div>
    </div>
</body>
</html>
